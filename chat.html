<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
    src="https://kit.fontawesome.com/56962aee27.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">08:48</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-bell"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">박쥐 뇨속</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <a href="find.html"><i class="fas fa-search"></i></a>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 2월 26일 수요일</span>
        <li class="incoming-message message">
          <img src="images/f6.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              거기 기다려 곧 잡으러 간다!
            </span>
            <span class="message__time">오후 6:03</span>
            <span class="message__author">박쥐 뇨속</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__time">오후 6:04</span>
            <span class="message__bubble">
              아 쫌 내버려 두삼 박쥐 뇨속아.
            </span>
           
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/f6.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__bubble">
              뒤 좀 돌아 볼래?
            </span>
            <span class="message__time">오후 6:16</span>
            <span class="message__author">박쥐 뇨속</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
          </span>
          <span class="message__time">오후 6:16</span>
            <span class="message__bubble">
              아 뭫오온ㄴㅅ곳롱ㄹㅇㄹ논
           
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="Send message"
        class="chat__write-input"
      />

      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면 크기를 줄여주세요! 😱</span>
    </div>
  </body>
</html>
